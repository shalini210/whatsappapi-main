<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Bulk Sender</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans p-6">
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-5xl grid md:grid-cols-2 gap-8 p-8">
    
    <!-- LEFT COLUMN -->
    <div class="flex flex-col justify-center items-center border-r border-gray-200 pr-4">
      <h2 class="text-2xl font-bold text-center mb-4 bg-gradient-to-r from-green-600 to-teal-500 bg-clip-text text-transparent">
        ðŸ“² WhatsApp Connection
      </h2>

      <!-- QR Code Section -->
      <div id="qrBox" class="my-4 text-center">
        <p class="text-gray-700 font-semibold mb-2"> Scan QR to connect WhatsApp:</p>
        <img id="qrImage" class="w-64 border border-gray-300 mx-auto rounded-md shadow-sm" />
      </div>

      <div id="readyBox" class="hidden text-green-600 font-bold text-center text-lg mb-4">
        âœ… WhatsApp Client Connected!
      </div>

      <p class="text-sm text-gray-500 mt-4 text-center">
        Keep your WhatsApp Web active and phone connected to the internet.
      </p>
    </div>

    <!-- RIGHT COLUMN -->
    <div>
      <h2 class="text-2xl font-bold text-center mb-4 bg-gradient-to-r from-teal-600 to-green-500 bg-clip-text text-transparent">
         Send Bulk Messages
      </h2>

      <form id="sendForm" enctype="multipart/form-data" class="space-y-4">
        <div>
          <label class="block font-medium text-gray-700 mb-1">Enter Numbers (comma separated):</label>
          <textarea name="numbers" rows="3" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-green-500 focus:outline-none"></textarea>
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Upload Excel (with PhoneNumber column):</label>
          <input type="file" name="excel" class="w-full text-gray-700 file:mr-3 file:py-1 file:px-3 file:rounded-full file:border-0 file:bg-green-500 file:text-white hover:file:bg-green-600" />
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Message:</label>
          <textarea name="message" rows="4" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-green-500 focus:outline-none"></textarea>
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Upload Media (Optional):</label>
          <input type="file" name="media" class="w-full text-gray-700 file:mr-3 file:py-1 file:px-3 file:rounded-full file:border-0 file:bg-teal-500 file:text-white hover:file:bg-teal-600" />
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Delay between messages (ms):</label>
          <input type="number" name="delay" value="2000" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-green-500 focus:outline-none" />
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md shadow-md transition duration-200">
           Send
        </button>
      </form>

      <h3 class="text-lg font-semibold text-gray-800 mt-6 mb-2">Status:</h3>
      <div id="statusBox" class="border border-gray-300 rounded-md p-3 min-h-[60px] bg-gray-50 overflow-y-auto max-h-60 text-sm"></div>
    </div>
  </div>

  <script>
    const socket = io();
    const qrBox = document.getElementById("qrBox");
    const qrImage = document.getElementById("qrImage");
    const readyBox = document.getElementById("readyBox");
    const statusBox = document.getElementById("statusBox");
    const form = document.getElementById("sendForm");

    socket.on("qr", (qrUrl) => {
      qrImage.src = qrUrl;
      qrBox.style.display = "block";
      readyBox.style.display = "none";
    });

    socket.on("ready", () => {
      qrBox.style.display = "none";
      readyBox.style.display = "block";
    });

    socket.on("status", (msg) => {
      const p = document.createElement("p");
      p.textContent = msg;
      statusBox.appendChild(p);
      statusBox.scrollTop = statusBox.scrollHeight;
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch("/send", {
        method: "POST",
        body: formData,
      });

      const result = await response.text();
      alert(result);
    });
  </script>
</body>
</html>
